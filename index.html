<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container w-75 mx-auto py-3">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <label for="productName" class="mb-2">ProductName :</label>
                    <input type="text" class="form-control mb-4" id="productName">

                    <label for="productPrice" class="mb-2">ProductPrice :</label>
                    <input type="text" class="form-control mb-4" id="productPrice">

                    <label for="productCategory" class="mb-2">ProductCategory :</label>
                    <input type="text" class="form-control mb-4" id="productCategory">

                    <label for="productDesc" class="mb-2">ProductDesc :</label>
                    <textarea type="text" class="form-control mb-4" id="productDesc"></textarea>

                    <button id="mainBtn" onclick="addProduct()" class="btn btn-info">Add Product</button>
                </div>
            </div>
            <div class="col-md-12  mt-5">

                <div class="w-50 mx-auto mt-5">
                    <input onkeyup='searchProduct(this.value)' type="text" placeholder="Search" class="form-control mb-4" id="Search">
                </div>

                <table class="table table-info table-striped table-hover table-bordered border-primary">
                    <thead>
                        <th>Index</th>
                        <th>ProductName</th>
                        <th>ProductPrice</th>
                        <th>ProductCategory</th>
                        <th>ProductDesc</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="tableRow">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
